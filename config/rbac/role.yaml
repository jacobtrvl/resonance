---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - pods
  - secrets
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sync.io.github.jacobtrvl
  resources:
  - clustersyncs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sync.io.github.jacobtrvl
  resources:
  - clustersyncs/finalizers
  verbs:
  - update
- apiGroups:
  - sync.io.github.jacobtrvl
  resources:
  - clustersyncs/status
  verbs:
  - get
  - patch
  - update
